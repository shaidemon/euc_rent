<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EUC Rent - add new user</title>
</head>
<body>
<h1>Add new user</h1>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="login">Enter new login(email)</label>
    <input type="email" th:field="*{loginEmail}" id="login" />
    <div  style="color: red" th:if="${#fields.hasErrors('loginEmail')}" th:errors="*{loginEmail}">Login Error</div>
    <br>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password" />
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br>
    <label for="fullname">Enter user's full name</label>
    <input type="text" th:field="*{fullname}" id="fullname" />
    <div style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Name Error</div>
    <br>
    <label for="birth">Enter the year of birth</label>
    <input type="number" th:field="*{birthYear}" id="birth" />
    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Year Error</div>
    <br>
    <label for="address">Enter user's address</label>
    <input type="text" th:field="*{address}" id="address" />
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
    <br>
    <label for="agreement">Enter user's agreement number</label>
    <input type="text" th:field="*{agreement}" id="agreement" />
    <div style="color: red" th:if="${#fields.hasErrors('agreement')}" th:errors="*{agreement}">Agreement Error</div>
    <br>
    <label for="deposit">Enter sum of user's deposit</label>
    <input type="number" th:field="*{deposit}" id="deposit" />
    <div style="color: red" th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}">Deposit Error</div>
    <br>
    <input type="submit" value=" Add user!">
</form>

</body>
</html>
